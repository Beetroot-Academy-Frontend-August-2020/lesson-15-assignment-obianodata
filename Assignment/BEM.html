<!DOCTYPE html>
<html lang="en">


<head>

    <title>Document</title>
    <link rel="stylesheet" href="./BEM.css">
</head>

<body>
    <main>

        <header>
            <div class="colors">
                <div><img src="https://i.imgur.com/PFl31wY.png" alt="image-for-header"></div>

                <nav class="colors__list">
                    <ul class="colors__unorderlist">
                        <li>Red</li>
                        <li>Blue</li>
                        <li>Yellow</li>
                        <li>Green</li>
                    </ul>
                </nav>


            </div>

        </header>
     <div class="colorwrapper">
            <div>
                <h1>I love color</h1>
            </div>
            <div class="colorwraper__description">
                <p>color isn't that difficult to get right, if you know
                    <br>where to
                    start.<br>
                    learn by doing and you'll be a master in no time.


                </p>
            </div>

            <button type="button">over to you</button>
        </div>



        <section>

            <div class="color">

                <button class="color__blue">
                    <img src="https://i.imgur.com/L95F3eL.png" alt="image-for-body">
                    <h3>Blue</h3>
                    <p>Blue is the colour of the sky and sea. it is often associated with depth and stability.</p>
                </button>
                <button class="color__green">
                    <img src=" https://i.imgur.com/3t0xfCr.png" alt="image-for-body">
                    <h3>Green</h3>
                    <p>Green is the colour of nature. it symbolizes growth, harmony, freshness and fertility.</p>
                </button>
                <button class="color__red">
                    <img src=" https://i.imgur.com/ta39Pdw.png" alt="image-for-body">
                    <h3>Red</h3>
                    <p>Red is the color of fire and blood, so it associated with energy, strength, power
                        determination,
                        as
                        well as passion.</p>
                </button>

            </div>


        </section>


    </main>

</html>
